<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>caller属性</title>
    <script type="text/javascript">
    function WhoCallMe(){
        alert("My caller is "+WhoCallMe.caller);//输出自己的caller
    };
    function CallerA(){
        WhoCallMe();
    };
    function CallerB(){
        WhoCallMe();
    };
    alert(WhoCallMe.caller);//输出null
    WhoCallMe();//输出null
    CallerA();
    CallerB();
    </script>
     <script type="text/javascript">
        var aFunction = function(){}
        aFunction.aProperty='Property of function'
        aFunction.aMethod=function(){alert('Method of funct')}
        alert(aFunction['aProperty'])
        aFunction['aMethod']()
        for(var s in aFunction){
            alert(s+' is a '+typeof(aFunction[s]))
        }
     </script>

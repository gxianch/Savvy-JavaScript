<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    function Person(name){
        this.name=name;
        this.SayHello=function(){
            console.log("Hello,I'm"+this.name);
        };
    };
    function Employee(name,salay){
        Person.call(this,name);//调用父构造函数
        this.salay=salay;
        this.ShowMeTheMoney=function(){
            console.log(this.name+" $ "+this.salay);
        };
    };
    var BillGates=new Person("Bill Gates");
    var SteveJobs=new Employee("Steve Jobs",1234);

    BillGates.SayHello();
    SteveJobs.SayHello();
    SteveJobs.ShowMeTheMoney();

    console.log(BillGates.constructor == Person);
    console.log(SteveJobs.constructor == Employee);

    console.log(BillGates.SayHello== SteveJobs.SayHello);
    </script>
</head>
